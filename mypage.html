<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./mypage.html">영화검색</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./profile.html">profile</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container mt-5 mb-5">
      <div class="row mb-5">
        <label for="movieNameEg" class="col-sm-2 form-label">검색</label>
        <div class="input-group col-sm-8">
          <input type="text" class="form-control" id="movieNameEg" placeholder="검색어를 영문으로 입력해주세요">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchEg()"><img src="./img/google.png" alt="" width="40px" height="auto"></button>
        </div>
      </div>

      <select class="form-select mb-5" aria-label="Default select example" id="genreMovie" onchange="changeGenre()">
        <option selected value="0">장르선택</option>
        <option value="10751">가족</option>
        <option value="35">코미디</option>
        <option value="12">어드벤쳐</option>
        <option value="14">판타지</option>
        <option value="27">호러,공포</option>
        <option value="9648">미스테리</option>
        <option value="10752">전쟁</option>
        <option value="28">액션</option>
        <option value="80">범죄</option>
        <option value="878">SF</option>
        <option value="53">스릴러</option>
        <option value="18">드라마</option>
        <option value="37">서부영화</option>
        <option value="10749">로맨스</option>
        <option value="16">애니메이션</option>
        <option value="99">다큐멘터리</option>
        <option value="36">역사</option>
        <option value="10402">음악</option>
      </select>

      <div class="row mb-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"><label for="movieRealse" class="col-sm-2 form-label">연도별 검색</label></button>
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="input-group">
            <input type="text" class="form-control" for="button-addon2" id="movieRealse" placeholder="1999 방식으로 연도를 입력해주세요">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="yearSearch()"><img src="./img/google.png" alt="" width="40px" height="auto"></button>
          </div>
        </div>
      </div>

      <!-- 인기순으로 정렬 - 미완성-->
      <!-- <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault" onclick="popular(event)">
        <label class="form-check-label" for="switchCheckDefault">인기높은순으로 정렬</label>
      </div> -->
    </div>
  </section>
  
  <section>
    <div class="container">
      <div class="row" id="movies">
      </div>

    </div>
  </section>

 
  
  <footer>
    <div class="container" id="nextButton">
      <button type="button" class="btn btn-primary" id="nextMovie">next</button>
    </div>
  </footer>


  <script type="module" src="./mypage.js">
  </script>
</body>
</html>
